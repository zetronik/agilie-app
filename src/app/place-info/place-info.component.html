<div class="title">
    <h1>Place info</h1>
</div>

<div class="control-info">
  <button
    (click)="submit()"
    [disabled]="data"
    class="bottom"
  >
    Get Information
  </button>
</div>
<div class="info">
  <ul *ngIf="data" class="list">
    <li>name: {{data?.locale_names?.default}}</li>
    <li>administrative: {{data?.administrative}}</li>
    <li>country: {{data?.country?.default}}</li>
    <li>county: {{data?.county?.default}}</li>
    <li>population: {{data?.population}}</li>
    <li *ngIf="data._geoloc">geoloc: lat: {{data?._geoloc?.lat}} / lng: {{data?._geoloc?.lng}}</li>
  </ul>
</div>



<app-spinner *ngIf="loading"></app-spinner>
